<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="./images/todo.svg"></h2>
            <div class="todo-input">
                <input type="text" id="input-box" placeholder="Things to do">
                <button>Add</button>
            </div>
            <ul class="todo-list">
                <li class="checked">Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>

            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
